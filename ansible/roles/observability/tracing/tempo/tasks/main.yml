- name: Install required packages for Tempo
  apt:
    name:
      - unzip
      - curl
    state: present
    update_cache: yes

- name: Create tempo user
  user:
    name: tempo
    system: yes
    shell: /sbin/nologin

- name: Create Tempo directories
  file:
    path: "{{ item }}"
    state: directory
    owner: tempo
    group: tempo
    mode: "0755"
  loop:
    - /etc/tempo
    - /var/lib/tempo
    - /opt/tempo

- name: Download Tempo binary
  get_url:
    url: https://github.com/grafana/tempo/releases/download/v2.3.1/tempo_2.3.1_linux_amd64.tar.gz
    dest: /tmp/tempo.tar.gz
    mode: "0644"

- name: Extract Tempo
  unarchive:
    src: /tmp/tempo.tar.gz
    dest: /opt/tempo
    remote_src: yes

- name: Install Tempo binary
  copy:
    src: /opt/tempo/tempo
    dest: /usr/local/bin/tempo
    mode: "0755"
    remote_src: yes


- name: Render Tempo config
  template:
    src: tempo.yaml.j2
    dest: /etc/tempo/tempo.yaml
    owner: tempo
    group: tempo
    mode: "0644"

- name: Create systemd service for Tempo
  copy:
    dest: /etc/systemd/system/tempo.service
    content: |
      [Unit]
      Description=Grafana Tempo Tracing Backend
      After=network.target

      [Service]
      User=tempo
      ExecStart=/usr/local/bin/tempo -config.file=/etc/tempo/tempo.yaml
      Restart=always
      RestartSec=5

      [Install]
      WantedBy=multi-user.target

- name: Reload systemd
  command: systemctl daemon-reexec

- name: Enable and start Tempo
  systemd:
    name: tempo
    enabled: yes
    state: restarted
